<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>
        <header>
            <div class="title">
                <h1>News Article Sentiment Analysis</h1>
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="url">Enter a url</label>
                    <input id="url" type="text" name="input" value=""  placeholder="URL">
                    <div id="url-validation-error"></div>
                    <label for="lang">Choose language of text</label>
                    <fieldset id="lang">
                        <label for="en">English</label>
                        <input type="radio" value="en" name="lang" id="en" checked>
                        <label for="es">Spanish</label>
                        <input type="radio" value="es" name="lang" id="es">
                    </fieldset>
                    <input id="form-submit" type="submit" name="" value="Get Sentiment" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="form-results">
                <strong>Form Results</strong>
                <div id="results">
                    <div id="agreement"></div>
                    <div id="irony"></div>
                    <div id="subjectivity"></div>
                    <div id="sentiment"></div>
                </div>
            </section>
        </main>

    <footer>
        <p>Copyright benemichel_code</p>
    </footer>
    </body>
</html>
